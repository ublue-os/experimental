on:
  pull_request:

name: release-iso
jobs:
  build-iso:
    name: Generate and Release ISOs
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.releases_created
    container: 
      image: fedora:38
      options: --privileged
    steps:
      - uses: actions/checkout@v3
      - name: Generate ISO  
        uses: ublue-os/isogenerator@main
        id: isogenerator
        with:
          image-name: universalblue-38
          installer-repo: development
          installer-major-version: 38
      - name: Upload to workflow
        uses: actions/upload-artifact@v3
        with:
          name: iso
          path: ${{ steps.isogenerator.outputs.iso-path }}